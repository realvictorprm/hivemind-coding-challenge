apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-deployment
  labels:
    app: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.io/library/elasticsearch:8.7.0
        imagePullPolicy: "Always"
        ports:
        - containerPort: 9200
          name: foo
        - containerPort: 9300
          name: bar
        env: 
          - name: discovery.type
            value: single-node
          - name: xpack.security.enabled
            value: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  selector:
    app: elasticsearch
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200
